version: "3.8"
services:
    db:
        image: postgres:15
        restart: always
        environment:
            POSTGRES_USER: mamba
            POSTGRES_PASSWORD: mamba
            POSTGRES_DB: mamba
        ports:
            - "5432:5432"
        volumes:
            - pgdata:/var/lib/postgresql/data

    pgadmin:
        image: dpage/pgadmin4
        restart: always
        environment:
            PGADMIN_DEFAULT_EMAIL: admin@admin.com
            PGADMIN_DEFAULT_PASSWORD: admin
        ports:
            - "5050:80"
        depends_on:
            - db
        volumes:
            - pgadmin_data:/var/lib/pgadmin

volumes:
    pgdata:
    pgadmin_data:
